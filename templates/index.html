<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Client Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-connected {
            background: #10b981;
            color: white;
        }

        .status-disconnected {
            background: #ef4444;
            color: white;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .tools-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tool-tag {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chat-container {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
        }

        .message-user {
            background: #dbeafe;
            color: #1e40af;
            margin-left: 20%;
        }

        .message-assistant {
            background: white;
            color: #374151;
            margin-right: 20%;
            border: 1px solid #e5e7eb;
        }

        .message-label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MCP Client Interface</h1>
            <p>Model Context Protocol Testing Dashboard</p>
            <span id="statusBadge" class="status-badge status-disconnected">Disconnected</span>
        </div>

        <div class="card">
            <h2>Connect to MCP Server</h2>
            <div class="input-group">
                <label for="serverPath">Server Script Path:</label>
                <input type="text" id="serverPath" placeholder="e.g., ./server/mcp_server.py or ./server.js">
            </div>
            <button id="connectBtn" onclick="connectToServer()">Connect to Server</button>
            <div id="connectStatus"></div>
            <div id="toolsList" class="tools-list"></div>
        </div>

        <div class="card">
            <h2>Chat Interface</h2>
            <div id="chatContainer" class="chat-container">
                <p style="text-align: center; color: #9ca3af; padding: 40px;">
                    Connect to a server to start chatting...
                </p>
            </div>
            <div class="input-group">
                <label for="queryInput">Your Query:</label>
                <textarea id="queryInput" placeholder="Ask a question or make a request..."></textarea>
            </div>
            <button id="sendBtn" onclick="sendQuery()" disabled>Send Query</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your query...</p>
            </div>
        </div>
    </div>

    <script>
        let connected = false;

        async function connectToServer() {
            const serverPath = document.getElementById('serverPath').value;
            const connectBtn = document.getElementById('connectBtn');
            const statusDiv = document.getElementById('connectStatus');
            const statusBadge = document.getElementById('statusBadge');

            if (!serverPath) {
                showStatus('Please enter a server path', 'error', statusDiv);
                return;
            }

            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ server_path: serverPath })
                });

                const data = await response.json();

                if (data.success) {
                    connected = true;
                    showStatus(data.message, 'success', statusDiv);
                    statusBadge.textContent = 'Connected';
                    statusBadge.className = 'status-badge status-connected';
                    
                    const toolsList = document.getElementById('toolsList');
                    toolsList.innerHTML = '<strong>Available Tools:</strong><br>' +
                        data.tools.map(tool => `<span class="tool-tag">${tool}</span>`).join('');
                    
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('chatContainer').innerHTML = '';
                    
                    connectBtn.textContent = 'Connected âœ“';
                } else {
                    showStatus(data.error || 'Connection failed', 'error', statusDiv);
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'Connect to Server';
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error', statusDiv);
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect to Server';
            }
        }

        async function sendQuery() {
            const queryInput = document.getElementById('queryInput');
            const query = queryInput.value.trim();
            const chatContainer = document.getElementById('chatContainer');
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');

            if (!query) {
                alert('Please enter a query');
                return;
            }

            addMessage('user', query, chatContainer);
            queryInput.value = '';

            sendBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage('assistant', data.response, chatContainer);
                } else {
                    addMessage('assistant', 'Error: ' + (data.error || 'Unknown error'), chatContainer);
                }
            } catch (error) {
                addMessage('assistant', 'Error: ' + error.message, chatContainer);
            } finally {
                sendBtn.disabled = false;
                loading.classList.remove('active');
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function addMessage(role, content, container) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You' : 'Assistant';
            
            const text = document.createElement('div');
            text.textContent = content;
            text.style.whiteSpace = 'pre-wrap';
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(text);
            container.appendChild(messageDiv);
        }

        function showStatus(message, type, element) {
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }

        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (connected && !document.getElementById('sendBtn').disabled) {
                    sendQuery();
                }
            }
        });
    </script>
</body>
</html>
